<div class="container">
  <div class="row">
    <div class="col-6 offset-3 mt-3">
      <h2 class="text-center">Yeni Kullanıcı Ekle</h2>
      <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-card>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ad & Soyad" type="text" [(ngModel)]="form.name"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Kullanıcı Adı" type="text" [(ngModel)]="form.username"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="E-mail" type="text" [(ngModel)]="form.email"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Şifre" type="password" [(ngModel)]="form.password"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
            <mat-label>Yetki</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="pm">Misafir</mat-option>
              <mat-option value="user">Kullanıcı</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit">Kaydet</button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>

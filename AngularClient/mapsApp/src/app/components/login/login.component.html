<div class="bg">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Oturum Aç</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Kullanıcı Adı" name="username"
                     [(ngModel)]="form.username"
                     #username="ngModel"
                     required autocomplete="false"/>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Şifre" name="password"
                     [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6" autocomplete="false"/>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Beni Hatırla
            </div>
            <div class="form-group">
              <input type="submit" value="Giriş Yap" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div *ngIf="!f.submitted && !isLoginFailed" class="card-footer">
          <div class="d-flex justify-content-center links">
            Hesabınız yok mu ?<a href="signup">Kayıt Ol</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Parolanızı mı unuttunuz?</a>
          </div>
        </div>
        <div style="color: red" class="text-center">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

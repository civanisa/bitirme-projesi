<div class="container">
  <div class="row">
    <div class="col-6">
      <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ad & Soyad" type="text" [(ngModel)]="form.adi"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Telefon" type="text" [(ngModel)]="form.kayitBil.telefons[0].telefon"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
            <textarea matInput style="height: 60px" (click)="disabled = true;"
                      [(ngModel)]="form.kayitBil.adres[0].adres"
                      [ngModelOptions]="{standalone: true}" autocomplete="off" placeholder="Adres">
            </textarea>
            </mat-form-field>
          </div>
          <div class="col-4 offset-8">
            <button mat-raised-button type="button" style="margin-left: 15%" color="primary" (click)="showLocation()">Kordinat Bul
            </button>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Adres Açıklama" type="text" [(ngModel)]="form.kayitBil.aciklama"
                     [ngModelOptions]="{standalone: true}" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit" mat-dialog-close="true" [disabled]="disabled">Kaydet
            </button>
            <button style="margin-left: 5%;" mat-raised-button color="warn" type="reset" mat-dialog-close="false">İptal</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6">
      <agm-map
        [latitude]="kordinat[0]"
        [longitude]="kordinat[1]"
        [zoom]="kordinat[2]"
        [disableDefaultUI]="false"
        [zoomControl]="false">
        <agm-marker
          [latitude]="location?.lat"
          [longitude]="location?.lng"
          [markerDraggable]="true"
          (dragEnd)="markerDragEnd($event)">
          <agm-info-window [disableAutoPan]="true">
            lat : {{location?.lat}} <br> lng : {{location?.lng}}
          </agm-info-window>
        </agm-marker>
        <agm-polygon [paths]="paths" [fillColor]="fillcolor"></agm-polygon>
      </agm-map>
    </div>
  </div>
</div>

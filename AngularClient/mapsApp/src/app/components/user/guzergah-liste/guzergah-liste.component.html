<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb app-background ">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/dashboard/adres-liste">Adres Listesi</a></li>
          <li class="breadcrumb-item active" aria-current="page">Personel Listesi</li>
        </ol>
      </nav>
    </div>
    <div class="col-12">
      <p *ngIf="panelOpenState" style="text-align: center">
        Guzergah Kaydı Yok
      </p>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let data of guzergahData; index as i">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{data.adi}}
            </mat-panel-title>
            <mat-panel-description>
              {{data.aciklama}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Sıra</th>
              <th scope="col">No.</th>
              <th scope="col">Adı Soyadı</th>
              <th scope="col">Telefon</th>
              <th scope="col">Adres</th>
              <th scope="col"> Adres Açıklama</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of data.guzergahSira; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <th>{{element.id}}</th>
              <th>{{element.adSoyad}}</th>
              <th>{{element.telefon}}
              <th>{{element.adres}}</th>
              <th>{{element.adresAciklama}}</th>
            </tr>
            </tbody>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
